<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Twit Muncher{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="header-inner">
            <a href="/" class="logo">Twit Muncher</a>
            <nav>
                <a href="/briefings">Briefings</a>
                <a href="/settings">Settings</a>
            </nav>
            <div class="header-actions">
                <button id="btn-poll" class="btn btn-sm" onclick="pollNow()">Poll Now</button>
                <button id="btn-briefing" class="btn btn-sm btn-primary" onclick="generateBriefing()">Generate Briefing</button>
            </div>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <div id="toast" class="toast hidden"></div>
    <script src="/static/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
